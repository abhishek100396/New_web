<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form_table_BootStrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg ">
        <img src="" alt="logo"/>
        <a href="#" class="navbar-brand">HGreet_Labs</a>
        <div class="ml-auto">
            <ul class="navbar-nav ">
                <li class="nav-item"><a class="nav-link font-weight-bold" href="./index.html" >Home</a></li>
                <li class="nav-item"><a class="nav-link font-weight-bold" href="./about.html" >About</a></li>
                <li class="nav-item"><a class="nav-link font-weight-bold" href="./services.html" >Services</a></li>
                <li class="nav-item"><a class="nav-link font-weight-bold" href="./product.html" >Product</a></li>
                <li class="nav-item"><a class="nav-link font-weight-bold" href="./contact.html" >Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="conatiner mt-5 ">
        <div class="row">
            <div class="col-md-5 ml-5">
                <form>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label style="font-family: Monospace;" class="font-weight-bold">Name:</label>
                                <input placeholder="Full Name" type="text" class="form-control" required/>
                            </div>                                                   
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label style="font-family: Monospace;" class="font-weight-bold">Email:</label>
                                <input placeholder="Valid Email Id" type="email" class="form-control" required/>
                            </div>                                                   
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label style="font-family: Monospace;" class="font-weight-bold">Mobile:</label>
                                <input placeholder="10-Digit Number" type="text" class="form-control" required/>
                            </div>                                                   
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-7">
                            <div class="form-group">
                                <label style="font-family: Monospace;" class="font-weight-bold">Subject:</label>
                                <input placeholder="Your Interest" type="text" class="form-control"/>
                            </div>                                                   
                        </div>
                        <div class="col-md-5">
                            <div class="form-group">
                                <label style="font-family: Monospace;" class="font-weight-bold">Services:</label>
                                <select class="form-control">
                                    <option>--Select--</option>
                                    <option>Web Development</option>
                                    <option>App Development</option>
                                    <option>Cloud Development</option>
                                    <option>Mobile App Development</option>
                                    <option>Others</option>
                                </select>
                            </div>                                                   
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label style="font-family: Monospace;" class="font-weight-bold">Message:</label>
                                <textarea class="form-control" placeholder="Reviews" cols="30" rows="5"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <input type="submit" class="btn btn-success" />
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <label style="font-family: Monospace;" class="font-weight-bold">Visit Us</label>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7000.045782547468!2d77.63130572596997!3d13.026744225773383!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae173cfe1e385b%3A0x16aa976f49e0911e!2sBangalore%20Football%20Turf!5e0!3m2!1sen!2sin!4v1655970007757!5m2!1sen!2sin" width="650" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>    
</body>
</html>
