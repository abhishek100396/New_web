<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <style>
       label{
        font-family: Monospace; 
        font-weight: bold;
        }
        li:hover{
        background: #575757;
        border-radius: 7px;
        padding: 2px;
        font-weight: bold;
       }
        li{
        font-size:large; 
        
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand lg bg-dark navbar-dark">
        <img src="./logo.png" class="rounded float-start" alt="logo">
        <div class="container">
            <a href="#" class="navbar-brand" style=" font-weight: bold;">Web_Dom</a>
            
            <div class="mx-auto "></div>
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a href="main.html" class="nav-link text-white ">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white ">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white ">Products</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white ">Services</a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" class="nav-link text-white ">Contact</a>
                    </li>
                </ul>           
        </div>
    </nav>

    <div class="conatiner mt-5" style="margin-left: 20px;">
        <div class="row ml-5">
            <div class="col-md-5 ">
                <form>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Name:</label>
                                <input placeholder="Full Name" type="text" class="form-control" required/>
                            </div>                                                   
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Email:</label>
                                <input placeholder="Valid Email Id" type="email" class="form-control" required/>
                            </div>                                                   
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Mobile:</label>
                                <input placeholder="10-Digit Number" type="text" class="form-control" required/>
                            </div>                                                   
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col-md-7">
                            <div class="form-group">
                                <label>Subject:</label>
                                <input placeholder="Your Interest" type="text" class="form-control"/>
                            </div>                                                   
                        </div>
                        <div class="col-md-5">
                            <div class="form-group">
                                <label>Services:</label>
                                <select class="form-control">
                                    <option selected disabled hidden>--Select--</option>
                                    <option>Web Development</option>
                                    <option>App Development</option>
                                    <option>Cloud Development</option>
                                    <option>Mobile App Development</option>
                                    <option>Others</option>
                                </select>
                            </div>                                                   
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label>Message:</label>
                                <textarea class="form-control" placeholder="Reviews" cols="30" rows="5"></textarea>
                            </div>
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col-5">
                            <input type="submit" class="btn btn-success" />
                        </div>         
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <label>Visit Us</label>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7000.045782547468!2d77.63130572596997!3d13.026744225773383!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae173cfe1e385b%3A0x16aa976f49e0911e!2sBangalore%20Football%20Turf!5e0!3m2!1sen!2sin!4v1655970007757!5m2!1sen!2sin" width="650" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
